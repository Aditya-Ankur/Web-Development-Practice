<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">JEE Advanced 2023 Starts In</div>
    <div class="container">
        <table cellspacing="40" cellpadding="0">
            <tr class="upper">
                <td class="time" id="months">00</td>
                <td class="time" id="days">00</td>
                <td class="time" id="hours">00</td>
                <td class="time" id="minutes">00</td>
                <td class="time" id="seconds">00</td>
            </tr>
            <tr class="lower">
                <td>Months</td>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
    </div>
    <div class="illustration">
        <img
            src="a_chick_studying.svg"
            alt="A chick studying"
        />
    </div>
    <script src="script.js"></script>
</body>
</html>
